<html layout:decorate="~{_layout-ejemplo}">

    <body>
        <main layout:fragment="main-content">

            <h2>Marcas</h2>
            <section class="card-layout">


                <div th:each="fabricante,loop : ${fabricantes}" 
                     class="card-layout__item clg-item"

                </div> <!-- #clg-item -->

            </section>

        </main>
    </body>
